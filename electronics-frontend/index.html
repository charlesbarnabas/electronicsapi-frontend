<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <div class="flex flex-1 max-w-5xl mr-4">
        <input type="text" id="searchInput" placeholder="Search by name or category" class="flex-1 p-2 rounded-l-md border border-gray-300" />
        <button onclick="searchProducts()" class="bg-blue-600 text-white px-4 rounded-r-md">Search</button>
      </div>
      <a href="add-product.html" class="bg-green-600 text-white px-4 py-2 rounded-md">Add Product</a>
    </div>

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Produk akan dirender di sini -->
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

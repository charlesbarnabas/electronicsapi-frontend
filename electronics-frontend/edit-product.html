<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow">
    <h2 class="text-2xl font-bold mb-4">Edit Product</h2>
    <form id="editProductForm">
      <input type="text" name="name" id="name" class="w-full mb-3 p-2 border rounded" required>
      <input type="text" name="category" id="category" class="w-full mb-3 p-2 border rounded" required>
      <input type="number" name="price" id="price" class="w-full mb-3 p-2 border rounded" required>
      <img id="currentImage" src="" alt="Current Product" class="w-32 h-32 object-cover mb-3">
      <input type="file" name="image" id="image" class="w-full mb-4">
      <div class="flex justify">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Update</button>
        <button type="button" onclick="deleteProduct()" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
